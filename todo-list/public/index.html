				</button>
			</div>
			<div class="panel">
				<ul>
					<li class="type-item completed"><a href="#completed">Completed</a></li>
					<li class="type-item in_progress active"><a href="#in_progress">In Progress</a></li>
					<li class="type-item removed"><a href="#removed">Removed</a></li>
				</ul>
			</div>
			<div class="tasks-list-block">
				<h3 class="task-list-title">Upcoming To-do's</h3>
